<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於系統 | 國中生解題系統</title>
    <link href="https://i.meee.com.tw/MIAHp9H.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --card-bg: #181818;
            --text-color: #999;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: #000;
            color: var(--text-color);
            line-height: 1.6;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: var(--primary-color);
        }

        /* Hero Showcase */
        .showcase {
            width: 100%;
            height: 40vh; /* 縮短關於頁面的高度 */
            position: relative;
            background: url('https://i.meee.com.tw/MIAHp9H.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .showcase::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: inset 0px -100px 200px #000;
        }

        .showcase-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .showcase-content h1 {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        /* Tabs Navigation */
        .tabs {
            background: var(--dark-color);
            border-bottom: 3px solid #3d3d3d;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tabs .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 800px;
            margin: auto;
        }

        .tab-item {
            padding: 1.2rem 0;
            text-align: center;
            cursor: pointer;
        }

        .tab-border {
            border-bottom: var(--primary-color) 4px solid;
            color: #fff;
        }

        /* Main Content Area */
        .main-content {
            padding: 4rem 0;
            max-width: 900px;
            margin: auto;
            padding: 4rem 2rem;
        }

        .info-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        h2 i {
            margin-right: 15px;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
            color: #bbb;
        }

        /* Author Section */
        .author-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .author-tag {
            background: #222;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-tag i {
            color: var(--primary-color);
        }

        /* System Image */
        .system-img {
            width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
            border: 2px solid #333;
            transition: 0.3s;
        }

        .system-img:hover {
            border-color: var(--primary-color);
        }

        /* Links List */
        .links-list {
            list-style: none;
            margin-top: 1rem;
        }

        .links-list li {
            margin-bottom: 10px;
        }

        .links-list i {
            margin-right: 10px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="showcase">
        <div class="showcase-content">
            <h1>關於系統</h1>
        </div>
    </header>

    <nav class="tabs">
        <div class="container">
            <div class="tab-item"><a href="/"><i class="fas fa-book-open"></i> 使用教學</a></div>
            <div class="tab-item"><a href="/problems"><i class="fas fa-code"></i> 題目列表</a></div>
            <div class="tab-item tab-border"><a href="/about"><i class="fas fa-info-circle"></i> 關於系統</a></div>
        </div>
    </nav>

    <main class="main-content">
        <section class="info-card">
            <h2><i class="fas fa-bullhorn"></i> 系統簡介</h2>
            <p>這是一個專為國中生打造的解題系統。我們考量到學生的基礎能力，特別挑選了難度適中且具啟發性的題目，讓大家在練習中獲得成就感。</p>
            <p style="color: var(--primary-color); font-weight: bold;">⚠️ 注意：本系統運行於免費主機資源，請珍惜使用，避免進行惡意攻擊或大量自動化請求。</p>
            <img src="https://i.meee.com.tw/MIAHp9H.png" alt="國中生解題系統" class="system-img">
        </section>

        <section class="info-card">
            <h2><i class="fas fa-user-edit"></i> 開發團隊</h2>
            <div class="author-list">
                <a href="https://theoyu314159.onrender.com/" target="_blank" class="author-tag">
                    <i class="fas fa-link"></i> yuyoru
                </a>
                <div class="author-tag">
                    SQL1024
                </div>
                </div>
        </section>

        <section class="info-card">
            <h2><i class="fas fa-external-link-alt"></i> 相關資源</h2>
            <ul class="links-list">
                <li><i class="fas fa-robot"></i> 圖片來源：Gemini</li>
                <li><i class="fas fa-layer-group"></i> 網站模板參考：<a href="https://codepen.io/bradtraversy/pen/yWPONg" target="_blank" style="text-decoration: underline;">Brad Traversy (Netflix UI)</a></li>
            </ul>
        </section>
    </main>

    <footer>
        &copy; 2026 國中生解題系統 | 開發與學習用途
    </footer>

</body>
</html>
