<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國中生解題系統 | 挑戰極限</title>
    <link href="https://i.meee.com.tw/MIAHp9H.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #ff0a16;
            --dark-color: #141414;
            --card-bg: #1f1f1f;
            --card-hover: #2a2a2a;
            --text-main: #ffffff;
            --text-sub: #a3a3a3;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: #000;
            color: var(--text-sub);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Hero Showcase */
        .showcase {
            width: 100%;
            height: 85vh;
            position: relative;
            background: url('https://i.meee.com.tw/MIAHp9H.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .showcase::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.2) 60%, #000 100%);
        }

        .showcase-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .showcase-content h1 {
            color: var(--text-main);
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .showcase-content p {
            color: var(--text-main);
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        /* Tabs Navigation - Glassmorphism */
        .tabs {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tabs .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 900px;
            margin: auto;
        }

        .tab-item {
            padding: 1.2rem 0;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            color: var(--text-sub);
        }

        .tab-item:hover { color: var(--text-main); }
        .tab-border { border-bottom: var(--primary-color) 3px solid; color: var(--text-main); font-weight: bold; }

        /* Problem Section */
        .problem-section {
            padding: 5rem 0;
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 0 1.5rem;
        }

        .section-title {
            color: var(--text-main);
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
            padding-left: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0; top: 15%; width: 4px; height: 70%;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* Problem Cards Style */
        .problem-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
        }

        .problem-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border: 1px solid #2a2a2a;
        }

        .problem-card:hover {
            background: var(--card-hover);
            transform: scale(1.02);
            border-color: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .prob-main {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .prob-icon-box {
            width: 50px;
            height: 50px;
            background: rgba(229, 9, 20, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .prob-id {
            color: #555;
            font-family: 'Monaco', monospace;
            font-weight: bold;
        }

        .prob-name {
            color: var(--text-main);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .badge {
            font-size: 0.75rem;
            padding: 2px 10px;
            border-radius: 4px;
            background: #27ae60;
            color: #fff;
            text-transform: uppercase;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: #fff;
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            font-weight: 700;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .btn-xl {
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .problem-card { flex-direction: column; text-align: center; padding: 2rem; gap: 20px; }
            .prob-main { flex-direction: column; gap: 10px; }
            .tabs p { display: none; } /* 手機版隱藏文字只留圖示 */
            .tab-item i { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header class="showcase">
        <div class="showcase-content">
            <h1>國中生解題系統</h1>
            <p>簡單、直覺、高效。開啟你的程式之魂</p>
            <a href="#problems" class="btn btn-xl">立即開始 <i class="fas fa-play" style="margin-left:10px; font-size:0.9rem;"></i></a>
        </div>
    </header>

    <nav class="tabs">
        <div class="container">
            <a href="/" class="tab-item">
                <i class="fas fa-book fa-lg"></i>
                <p>使用教學</p>
            </a>
            <a href="/problems" class="tab-item tab-border">
                <i class="fas fa-list-ul fa-lg"></i>
                <p>題目列表</p>
            </a>
            <a href="/about" class="tab-item">
                <i class="fas fa-info-circle fa-lg"></i>
                <p>關於系統</p>
            </a>
        </div>
    </nav>

    <main class="problem-section" id="problems">
        <div class="container">
            <h2 class="section-title">精選挑戰題目</h2>
            
            <div class="problem-grid">
                <div class="problem-card">
                    <div class="prob-main">
                        <div class="prob-icon-box"><i class="fas fa-terminal"></i></div>
                        <div class="prob-info">
                            <span class="prob-id">#001</span>
                            <div class="prob-name">Hello World</div>
                            <span class="badge">EASY</span>
                        </div>
                    </div>
                    <a href="/solve/print" class="btn">挑戰題目</a>
                </div>

            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 4rem 2rem; color: #444; background: #000; border-top: 1px solid #111;">
        <p style="margin-bottom: 15px;">&copy; 2026 國中生解題系統. All Rights Reserved.</p>
        <div style="font-size: 1.5rem; display: flex; justify-content: center; gap: 20px; color: #333;">
            <i class="fab fa-github"></i>
            <i class="fas fa-code"></i>
        </div>
    </footer>

</body>
</html>
